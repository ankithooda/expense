<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Token Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .info {
            background: #f0f4ff;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #555;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Token</h1>
        <p class="subtitle">Enter your GitHub personal access token</p>
        
        <form id="tokenForm">
            <div class="form-group">
                <label for="githubUsername">GitHub Username</label>
                <input 
                    type="text" 
                    id="githubUsername" 
                    name="githubUsername" 
                    placeholder="your-github-username"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="githubToken">GitHub Token</label>
                <input 
                    type="password" 
                    id="githubToken" 
                    name="githubToken" 
                    placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
                    required
                >
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div class="info">
            üí° Keep your token secure. Never share it or commit it to version control.
        </div>
        
        <div id="reposContainer" style="margin-top: 30px; display: none;">
            <h2 style="color: #333; margin-bottom: 15px;">Your Repositories</h2>
            <div id="reposList" style="max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('tokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('githubUsername').value;
            const token = document.getElementById('githubToken').value;
            
            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
                
                const repos = await response.json();
                displayRepos(repos);
            } catch (error) {
                alert(`Failed to fetch repositories: ${error.message}`);
                console.error(error);
            }
        });
        
        function displayRepos(repos) {
            const container = document.getElementById('reposContainer');
            const reposList = document.getElementById('reposList');
            
            if (repos.length === 0) {
                reposList.innerHTML = '<p style="color: #999;">No repositories found.</p>';
            } else {
                reposList.innerHTML = repos.map(repo => `
                    <div style="
                        padding: 12px;
                        border: 1px solid #e0e0e0;
                        border-radius: 4px;
                        margin-bottom: 10px;
                        background: #f9f9f9;
                    ">
                        <h3 style="margin: 0 0 5px 0; color: #667eea; font-size: 16px;">
                            <a href="${repo.html_url}" target="_blank" style="text-decoration: none; color: #667eea;">
                                ${repo.name}
                            </a>
                        </h3>
                        ${repo.description ? `<p style="margin: 5px 0; color: #666; font-size: 13px;">${repo.description}</p>` : ''}
                        <div style="display: flex; gap: 15px; font-size: 12px; color: #999;">
                            ${repo.language ? `<span>üìù ${repo.language}</span>` : ''}
                            <span>‚≠ê ${repo.stargazers_count}</span>
                            <span>üîÑ ${repo.forks_count}</span>
                        </div>
                    </div>
                `).join('');
            }
            
            container.style.display = 'block';
        }
    </script>
</body>
</html>
